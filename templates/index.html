<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }

    li {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

	<h1>House To-Do List</h1>

	<form action="/form" method="POST">
		<label>
			Item Name:
			<input type="text" name="item" required />
		</label>
		<br />
		<label>
			Person Responsible:
			<input type="text" name="user" required />
		</label>
		<br />
		<label>
			Location:
			<input type="text" name="location" required />
		</label>
		<br />
		<button type="submit">Add Task</button>
	</form>

</body>
</html>
